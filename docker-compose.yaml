# definizione dei servizi (container) che compongono l'ambiente
services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker 
    user: root
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - devops_network
    hostname: jenkins.local

  nexus:
    image: sonatype/nexus3
    container_name: nexus
    ports:
      # interfaccia web
      - "8081:8081"
    volumes:
      - nexus_data:/nexus-data
      # configurazione dei parametri JVM
    environment:
      # imposta parametri di memoria per Java
      - INSTALL4J_ADD_VM_PARAMS=-Xms2703m -Xmx2703m -XX:MaxDirectMemorySize=2703m
    networks:
      - devops_network

  gitlab:
    # immagine Community Edition di GitLab
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    hostname: gitlab.local
    ports:
      # Porta 80: HTTP
      - "80:80"
    volumes:
      # Volume per configurazioni
      - gitlab_config:/etc/gitlab
      # Volume per log
      - gitlab_logs:/var/log/gitlab
      # Volume per dati
      - gitlab_data:/var/opt/gitlab
    environment:
      GITLAB_ROOT_PASSWORD_DISPLAY: "yes"
      # Configurazione Omnibus (sistema di configurazione di GitLab) e password iniziale per l'utente root 
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_rails['store_initial_root_password'] = true
        puma['worker_processes'] = 0

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - devops_network
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - devops_network
    depends_on:
      - prometheus
    restart: always


    networks:
      - devops_network

networks:
  devops_network:
    driver: bridge

# Definizione dei volumi persistenti
volumes:
  jenkins_home:
    driver: local
  nexus_data:
    driver: local
  gitlab_config:
    driver: local
  gitlab_logs:
    driver: local
  gitlab_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
